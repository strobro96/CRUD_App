<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>ALL USERS</h2>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td><form th:attr="action=@{/update}">
                <button type="submit" th:name="userId" th:value="${user.getId()}">Update</button>
            </form></td>
            <td><form th:attr="action=@{/delete}">
                <button type="submit" th:name="userId" th:value="${user.getId()}">Delete</button>
            </form></td>

        </tr>
    </table>
</div>
<form th:attr="action=@{/addUser}">
    <input type="submit" value="Add"/>
</form>
</body>
</html>
